name: CD - Deploy to AKS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ACR
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      - name: Update frontend API endpoints for AKS
        run: |
          # Replace localhost URLs with Kubernetes service names or LoadBalancer IPs
          sed -i "s|http://localhost:8000|http://product-service-w09-aks:8000|g" ./example-3/frontend/src/config.js
          sed -i "s|http://localhost:8001|http://order-service-w09-aks:8001|g" ./example-3/frontend/src/config.js


      - name: Build and Push Backend Images
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/product_service:latest ./example-3/backend/product_Service
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/product_service:latest

          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/order_service:latest ./example-3/backend/order_service
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/order_service:latest


      - name: Build and Push Frontend Image
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/frontend:latest ./example-3/frontend
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/frontend:latest

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --name ${{ secrets.AKS_CLUSTER }} 

      - name: Replace ACR name in manifests
        run: |
          sed -i "s|AZURE_CONTAINER_REGISTRY|${{ secrets.ACR_NAME }}.azurecr.io|g" ./example-3/k8s/*.yaml

      - name: Deploy to AKS
        run: |          
          kubectl apply -f ./example-3/k8s
